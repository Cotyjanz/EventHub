<!DOCTYPE html>
<html>
  <head>

    {%load static%}
    <meta charset="utf-8">
    <meta name="author" content="templatemo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>{{request.user.username}}'s' Page</title>
    <!-- Bootstrap css -->
    <link href="{%static 'hub/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{%static 'hub/fontawesome.css' %}">
    <link rel="stylesheet" href="{%static 'hub/templatemo-liberty-market.css' %}">
    <link rel="stylesheet" href="{%static 'hub/owl.css' %}">
    <link rel="stylesheet" href="{%static 'hub/animate.css' %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
          <div class="col-12">
              <nav class="main-nav">
                  <!-- ***** Logo Start ***** -->
                  <a href="/DIY_user_page" class="logo">
                      <img src="{%static 'hub/images/DIY_2.png' %}" alt="DIY EVENT HUB">
                  </a>
                  <!-- ***** Logo End ***** -->
                  <!-- ***** Menu Start ***** -->
                  <ul class="nav">
                    <!-- <li><a href="index.html" class="active">Home</a></li> -->
                      <li><button><a href="/DIY_create">Create Event</a></button></li>
                      <li><button style="background-color: #aedb81;"><a href="#">Logged in as:{{request.user.username}}</a></button></li>
                      <li><button><a href="{% url 'logout' %}">Logout</a></button></li>
                  </ul>   
                  <!-- ***** Menu End ***** -->
              </nav>
          </div>
      </div>
  </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <!-- We list the user's own events here -->
  <div class="page-heading">
    <div class="featured-explore"> 
      <div class="slider-header" style=" position:relative; right: 35%;" > <h1> Your Events</h1></div>
      <br>
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="owl-features owl-carousel">

              <div class="item">
                <div class="thumb">
                  <img src="{%static 'hub/images/featured-01.jpg' %}" alt="" style="border-radius: 20px;">
                  <div class="hover-effect">
                    <div class="content">
                      <h4>Current Event 1</h4>
                      <p>Title</p>
                      <p>Description</p>
                      <p>Date</p>
                      <p>Time</p>
                      <p>Views</p>
                      <a href='#'>Link</a>
                    </div>
                  </div>
                </div>
              </div>



            </div>  
          </div>
        </div>
        <br>
        <br>
        <br>
        <br> 

        <!-- We list other public events here -->
        <div class="slider-header" style=" position:relative; right: 37%;" > <h1> Public Events:</h1></div>
        <br>
        <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="owl-features owl-carousel">

              <div class="item">
                <div class="thumb">
                  <img src="{%static 'hub/images/featured-01.jpg' %}" alt="" style="border-radius: 20px;">
                  <div class="hover-effect">
                    <div class="content">
                      <h4>Current Event 1</h4>
                      <p>Title</p>
                      <p>Description</p>
                      <p>Date</p>
                      <p>Time</p>
                      <p>Views</p>
                      <a href='#'>Link</a>
                    </div>
                  </div>
                </div>
              </div>

            
            </div>  
          </div>
        </div>
      </div> 
    </div>  
  </div>
  
  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{%static 'hub/js/jquery.min.js' %}"></script>
  <script src="{%static 'hub/js/bootstrap.min.js' %}"></script>

  <script src="{%static 'hub/js/isotope.min.js' %}"></script>
  <script src="{%static 'hub/js/owl-carousel.js' %}"></script>

  <script src="{%static 'hub/js/tabs.js' %}"></script>
  <script src="{%static 'hub/js/popup.js' %}"></script>
  <script src="{%static 'hub/js/custom.js' %}"></script>

 
  </body>
</html>
