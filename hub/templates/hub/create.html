<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="templatemo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Event Creation Page</title>

    <!-- Bootstrap core CSS -->
    {%load static%}
    <link href="{%static 'hub/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{%static 'hub/fontawesome.css' %}">
    <link rel="stylesheet" href="{%static 'hub/templatemo-liberty-market.css' %}">
    <link rel="stylesheet" href="{%static 'hub/owl.css' %}">
    <link rel="stylesheet" href="{%static 'hub/animate.css' %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{%static '/hub/editorform.css'  %}">
  </head>

<body>
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
          <div class="col-12">
              <nav class="main-nav">
                  <!-- ***** Logo Start ***** -->
                  <a href="/" class="logo">
                      <img src="{%static 'hub/images/DIY_2.png' %}" alt="DIY EVENT HUB">
                  </a>
                  <!-- ***** Logo End ***** -->
                  <!-- ***** Menu Start ***** -->
                  <ul class="nav">
                    <!-- <li><a href="index.html" class="active">Home</a></li> -->
                      <li><button><a href="{%url 'DIY_user_page' %}">Home </a></button></li>
                      <li><button style="background-color: #aedb81;"><a href="#">Logged in as:{{request.user.username}}</a></button></li>
                      <li><button><a href="{% url 'logout'%}">Logout</a></button></li>
                  </ul>   
                  <!-- <a class='menu-trigger'>
                      <span>Menu</span>
                  </a> -->
                  <!-- ***** Menu End ***** -->
              </nav>
          </div>
      </div>
  </div>
  </header>
  <!-- ***** Header Area End ***** -->
<div class="page-heading"> 
  <div class="poster-panel" style= "width:70% ; left:200px; bottom: 25px; background-color:rgb(255, 140, 107, 0.7);">
		 <h1>Create Your Event</h1>
		<form class="poster-form" id="poster-form" style= "width:auto" method="POST">
      			{% csrf_token %}
			<div class="user-box">
			<label for="poster-title">Event Title</label>
			{{form.title}}
			</div>
			<br>
			<div class="user-box">
			<label for="poster-description">Event Description</label>
			{{form.description}}
			</div>
			<br>
			<div class="user-box">
			<label for="poster-type">Event Type</label>
			<select name = "type">
				<option>Birthday</option>
       			<option>Concert</option>
        		<option>Marriage</option>
        		<option>Baby Shower</option>
			</select>
			</div>
			<br>
			<div class="user-box">
			<label for="poster-title">Event Date</label>
			{{form.date}}
			</div>
			<br>
			<div class="user-box">
			<label for="poster-time">Event Time</label>
			{{form.time}}
			</div>
			<br>
			<div class="user-box">
			<label for="poster-time">Event Location</label>
			{{form.Location}}
			</div>
			<br>
			<div class="user-box">
			<label for="poster-public">Is this Public Event?
        		{{form.Is_public}}
        		</label>
			</div>
			<br>
			<div class="user-box">
				<label for="poster-layout">Select Poster Layout  
          			{{form.poster_layout}}
        		</div>
      			<br><br><br>
      			<button type="submit" style="height: 45px; font-size: large;">Create Poster</button>
    		</form>
  	</div>	
</div>
  
</body>
   <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2022 <a href="/DIY_index">DIY EVENT HUB </a>
          <a title="DIY EVENT HUB" rel="sponsored" href="/DIY_index" target="_blank"></a></p>
        </div>
      </div>
    </div>
  </footer> 

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{%static 'hub/js/jquery.min.js' %}"></script>
  <script src="{%static 'hub/js/bootstrap.min.js' %}"></script>

  <script src="{%static 'hub/js/isotope.min.js' %}"></script>
  <script src="{%static 'hub/js/owl-carousel.js' %}"></script>

  <script src="{%static 'hub/js/tabs.js' %}"></script>
  <script src="{%static 'hub/js/popup.js' %}"></script>
  <script src="{%static 'hub/js/custom.js' %}"></script>

 
 
</html>
